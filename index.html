<!DOCTYPE html>
<html>
<head>
    <title>java script</title>
    <link rel="stylesheet" href="style.css">
    <script >
        var x = 100;
        function calculateSquare() {
            console.log("Value of x is " + x);
            document.body.innerHTML += "<br> square of x is " + x * x + "<br>";
        }
    </script>
</head>
<body>
    <button onclick="calculateSquare();" id="button">CALCULATE THE SQUARE OF X</button>
</body>
</html>
